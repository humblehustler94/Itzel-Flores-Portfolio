    <main>
        <div class="contact">
            <h1>Contact Form</h1>
            <h3>I'd love to hear from you, so let's have a chat. Please fill out the form below and I will get back to you soon!</h3>
        </div>

        <form action="contact-form" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">E-mail:</label>
            <input type="email" id="contact-email" placeholder="none@none.com" required>


            <label class="standard-label" for="contact-telephone">Telephone:</label>
            <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="000-000-0000">


            <label class="standard-label" for="contact-message">Message:</label>
            <textarea maxlength="240" id="contact-message" placeholder="Write Message Here..." required></textarea>


            <input type="submit" value="Send message">
        </form>

    </main>
